<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <form novalidate>
            <label for="location">Enter location to get weather information:</label>
            <input type="text" id="locationInput" required>
            <button type="button" id="weatherBtn">Submit</button>
            <span class="error"></span>
        </form>
    </div>
</body>
</html>
