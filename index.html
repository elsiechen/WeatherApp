<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="searchContainer">
            <img src="weather-news.png" alt="">
            <form novalidate>
                <div class="subContainer">
                    <input type="text" id="locationInput" required placeholder="Location">
                    <span><img src="search.png" id="weatherBtn"></span>
                </div>
                <div class="inputError"></div>
                <div class="searchError"></div>
            </form>
        </div>
        <div class="current">
            <div class="left">
                <div class="city"></div>
                <div class="date"></div>
                <div class="description"></div>
                <div class="temp"></div>
                <img src="" alt="" class="weatherIcon">
            </div>
            <div class="right">
                <div class="info">
                    <div class="label">
                        <img src="hot.png" alt="">
                        <span>Feels Like</span>
                    </div>
                    <div class="feel"></div>
                </div>
                <div class="info">
                    <div class="label">
                        <img src="humidity.png" alt="">
                        <span>Humidity</span>
                    </div>
                    <div class="humidity"></div>
                </div>
                <div class="info">
                    <div class="label">
                        <img src="uv.png" alt="">
                        <span>UV index</span>
                    </div>
                    <div class="uvContainer">
                        <span class="uv"></span>
                        <img src="info.png" alt="">
                        <div class="uvInfo">safe</div>
                    </div>
                </div>
                <div class="info">
                    <div class="label">
                        <img src="wind.png" alt="">
                        <span>Wind Speed</span>
                    </div>
                    <div class="wind"></div>
                </div>
            </div>
        </div>
        <div class="hourContainer"></div>
    </div>
</body>
</html>
