<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <form novalidate>
            <label for="location">Enter location to get weather information:</label>
            <input type="text" id="locationInput" required>
            <button type="button" id="weatherBtn">Submit</button>
            <span class="inputError"></span>
            <span class="searchError"></span>
        </form>
        <div class="current">
            <div class="left">
                <div class="city"></div>
                <div class="date"></div>
                <div class="description"></div>
                <div class="temp_c"></div>
                <div class="temp_f"></div>
                <img src="" alt="" class="weatherIcon">
            </div>
            <div class="right">
                <div class="feel_c"></div>
                <div class="feel_f"></div>
                <div class="humidity"></div>
                <div class="uv"></div>
                <div class="wind"></div>
            </div>
        </div>
    </div>
</body>
</html>
